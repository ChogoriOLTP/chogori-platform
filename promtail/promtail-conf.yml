server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
- job_name: k2-platform
  static_configs:
  - targets:
      - grafana
    labels:
      job: k2logs
      __path__: /tmp/k2_logs/*.log
